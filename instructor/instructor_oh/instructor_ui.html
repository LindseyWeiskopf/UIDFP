<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="instructor_ui.css">
  </head>
  <body>
    <button id="open">
      Click me
    </button>

    <div class="oh-container" id="oh_container">
      <div class="OH">
        <button class="button" id="close">
          <span>X</span>
        </button>
        <span class="title">User Interface OH</span>
        <p>Thursday 11/19 from 6pm-7pm</p>
        <div>
          <span class="red">Group session</span>
          <span class="link">Join Zoom here</span>
        </div>
        <div class="info">
          <p>Topics your classmates want to discuss</p>
        </div>
        <div class="selection">
          <input type="checkbox" name="Limits" value="Limits">
          <label for="Limits">Limits</label> <br>
          <div class="box1">

          </div>
          <div class="number_limit">
            6
          </div>
          <input type="checkbox" name="Chain Rule" value="Chain Rule">
          <label for="Chain Rule">Chain Rule</label> <br>
          <div class="box2">

          </div>
          <div class="number_chain">
            1
          </div>
          <input type="checkbox" name="advice" value="advice">
          <label for="advice">Career Advice</label> <br>
          <div class="box3">

          </div>
          <div class="number_advice">
            1
          </div>
        </div>
        <div>
          <span class="blue">Create another topic</span>
          <span class="attending">Students attending: 8</span>
        </div>
        <div class="edit">
          <span class="edit-text">Edit this OH event</span>
        </div>
        <div class="cancel">
          <span class="cancel-text">Cancel This OH Event</span>
        </div>

      </div>
    </div>
  </body>
  <script src="../student_not_joined/js/button.js"></script>
</html>
