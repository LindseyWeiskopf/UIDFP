<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style_not_joined.css">
  </head>
  <body>
    <button id="open">
      Click me
    </button>

    <div class="oh-container" id="oh_container">
      <div class="OH">
        <button class="button" id="close">
          <span>X</span>
        </button>
        <h2>Calculus | OH with Prof Woit</h2>
        <div>
          <span class="red">Group session</span>
          <span class="link">Join Zoom here</span>
        </div>
        <div class="info">
          <p>Tuesday 9/29 from 10am-12pm</p>
          <p>Topics your classmates want to discuss</p>
        </div>
        <div class="selection">
          <input type="checkbox" name="Limits" value="Limits">
          <label for="Limits">Limits</label> <br>
          <div class="box1">

          </div>
          <div class="number_limit">
            6
          </div>
          <input type="checkbox" name="Chain Rule" value="Chain Rule">
          <label for="Chain Rule">Chain Rule</label> <br>
          <div class="box2">

          </div>
          <div class="number_chain">
            1
          </div>
          <input type="checkbox" name="advice" value="advice">
          <label for="advice">Career Advice</label> <br>
          <div class="box3">

          </div>
          <div class="number_advice">
            1
          </div>
        </div>
        <div>
          <span class="blue">Create another topic</span>
          <span class="attending">Students attending: 8</span>
        </div>
        <p>About Professor Woit</p>
        <div class="professor">
          <p class="photo">Photo </p>
        </div>
        <div class="list">
          <ul>
            <li>Enjoys skiing</li>
            <li>Has a kitten named Tango</li>
            <li>Interested in Quantum</li>
          </ul>
        </div>
        <div class="calendar">
          <span class="add">Add to Calendar</span>
        </div>

      </div>
    </div>
  </body>
  <script src="js/button.js"></script>
</html>
