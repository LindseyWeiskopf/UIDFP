<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="appointment.css">
  </head>
  <body>
    <button id="open">
      Click me
    </button>

    <div class="app-container" id="oh_container">
      <div class="app">
        <button class="button" id="close">
          <span>X</span>
        </button>
        <span class="title">Appointment with Prof Woit</span>
        <p>Friday 10/30 from 3pm-4pm</p>
        <div class="session">
          <span class="red">Individual Session</span>
          <span class="link">Join Zoom here</span>
        </div>
        <div class="info">
          <p>Suggested Topic &#128161;</p>
        </div>
        <div class="topics">
          <p class="homework">Homework 5, Problem 3</p>
          <p  class="homework">Midterm Exam</p>
        </div>

        <p>About Professor Woit</p>
        <div class="professor">
          <p class="photo">Photo </p>
        </div>
        <div class="list">
          <ul>
            <li>Enjoys skiing</li>
            <li>Has a kitten named Tango</li>
            <li>Interested in Quantum</li>
          </ul>
        </div>
        <div class="edit">
          <span class="edit-text">Edit Appointment</span>
        </div>
        <div class="cancel">
          <span class="cancel-text">Cancel Appointment</span>
        </div>

      </div>
    </div>
  </body>
  <script src="../student_not_joined/js/button.js"></script>
</html>
